<form>
  <div class="modal-header">
    <h3 class="modal-title">Create Job</h3>
  </div>
  <div class="modal-body">
    <div class="form-group row has-error">
      <label for="example-text-input" class="col-4 col-form-label">Text</label>
      <div class="col-7">
        <input class="form-control" type="text" value="Artisanal kale" id="example-text-input">
      </div>
    </div>

    <div class="form-group row has-warning has-feedback">
      <label class="col-4 col-form-label" for="account">Choose Account</label>
      <div class="col-7">
        <div class="input-group">
          <input id="account" name="account" class="form-control" placeholder="Alan Francis" type="text">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button"><i class="fa fa-fw fa-plus"></i></button>
          </span>
        </div>
      </div>
    </div>

    <div class="form-group row has-warning has-feedback">
      <label class="col-4 col-form-label" for="apikey">API Key</label>
      <div class="col-7">
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-fw fa-key"></i></span>
          <input id="apikey" name="apikey" class="form-control" placeholder="QWERTYUIOASDFGHJXCVBNMZXZ567" type="text">
        </div>
        <p class="help-block">help</p>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-4 col-form-label" for="notification"></label>
      <div class="col-4">
        <label class="checkbox-inline" for="notification-0">
          <input type="checkbox" name="notification" id="notification-0" value="1"> Enable Notification
        </label>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-4 col-form-label" for="threshold">Production type</label>
      <div class="col-4">
        <select id="threshold" name="threshold" class="form-control">
          <option value="1">Threshold Attribute</option>
          <option value="2">Threshold Attribute2</option>
        </select>
      </div>
    </div>

    <div class="form-group row has-success">
      <label class="col-4 col-form-label" for="threshold">Country</label>
      <div class="col-7">
        <select id="threshold" name="threshold" class="form-control">
          <option value="1">Threshold Attribute</option>
          <option value="2">Threshold Attribute2</option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-4 text-right" for="reqType">Request Type</label>
      <div class="col-4">
        <label class="radio-inline" for="reqType-0">
          <input type="radio" name="reqType" id="reqType-0" value="post" checked="checked"> POST
        </label>
        <label class="radio-inline" for="reqType-1">
          <input type="radio" name="reqType" id="reqType-1" value="get"> GET
        </label>
      </div>
    </div>

  </div>
  <div class="modal-footer">
    <button class="btn btn-danger btn-outline" type="button" ng-click="$ctrl.cancel()">Cancel</button>
    <button class="btn btn-default" type="button" ng-click="$ctrl.ok()" ng-disabled="$ctrl.input && !$ctrl.value"><i class="fa fa-fw fa-save"></i> Create</button>
  </div>
</form>
