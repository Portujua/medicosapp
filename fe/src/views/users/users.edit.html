    <div class="form-group row has feedback" ng-class="{ 'has-error': form.password.$invalid && form.password.$touched, 'has-success': form.password.$valid && form.password.$touched }">
      <label class="col-4 col-form-label" for="password">New Password</label>
      <div class="col-6">
        <input type="password" name="password" id="password" class="form-control" name="password" ng-model="$ctrl.data.password" ng-pattern="/((?=.*\d)|(?=.*\W+))(?=.*[!@#$%^&<*])(?![.\n])(?=.*[a-z]).*$/" placeholder="" minlength="8" maxlength="20">
        <span class="help-block" ng-messages="form.password.$error" role="alert">
          <!-- <span ng-message="required">This field is required.</span> -->
          <span ng-message="minlength, maxlength">Length must be between 8 and 20.</span>
          <span ng-message="pattern">
            Password must have at least a character.<br>
            Password must have at least a special character.
          </span>
        </span>
      </div>
    </div>

    <div ng-if="$ctrl.data.password != null && $ctrl.data.password != undefined && $ctrl.data.password != ''" class="form-group row has feedback" ng-class="{ 'has-error': form.confirmpassword.$invalid && form.confirmpassword.$touched, 'has-success': form.confirmpassword.$valid && form.confirmpassword.$touched }">
      <label class="col-4 col-form-label" for="confirmpassword">Confirm Password</label>
      <div class="col-6">
        <input type="password" class="form-control" name="confirmpassword" type="confirmpassword" ng-model="ctrl.confirmpassword" ng-pattern="/((?=.*\d)|(?=.*\W+))(?=.*[!@#$%^&*])(?![.\n])(?=.*[a-z]).*$/" compare-to="$ctrl.data.password" placeholder="" minlength="8" maxlength="20">
        <span class="help-block" ng-messages="form.confirmpassword.$error" role="alert">
          <!-- <span ng-message="required">This field is required.</span> -->
          <span ng-message="compareTo">Password don't match.</span>
          <span ng-message="minlength, maxlength">Length must be between 8 and 20.</span>
          <span ng-message="pattern">
            Password must have at least a character.<br>
            Password must have at least a special character.
          </span>
        </span>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button class="btn btn-danger btn-outline" type="button" ng-click="$ctrl.cancel()" ng-disabled="$ctrl.isSaving">Cancel</button>
    <button class="btn btn-default" type="button" ng-click="$ctrl.ok()" ng-disabled="form.$invalid || $ctrl.isSaving || !form.$dirty"><i class="fa fa-fw fa-save"></i> Save</button>
  </div>
</form>
