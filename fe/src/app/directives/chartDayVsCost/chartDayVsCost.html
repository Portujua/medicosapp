<div cg-busy="$ctrl.loadingPromise">
  <h3 class="hug-top pull-left">
    <small>Daily Costs</small>
  </h3>
  <h3 class="hug-top pull-right">
    <small>Total:</small> <strong>{{ $ctrl.total | currency }}</strong>
  </h3>
  <canvas height="70" id="line" class="chart chart-bar" chart-data="$ctrl.data" chart-labels="$ctrl.labels" chart-series="$ctrl.series" chart-options="$ctrl.options" chart-colors="$ctrl.colors"></canvas>
</div>
