<div class="dashboard">
  <div>
    <div class="row panel hug-bottom">
      <!-- Job board -->
      <div class="padding-sm col-md-6 col-lg-6 col-xl-6">
        <div ng-if="$ctrl.dailyVisitsChart">
          <highchart id="chart1" config="$ctrl.dailyVisitsChart"></highchart>
        </div>
      </div>

      <div class="padding-sm col-md-6 col-lg-6 col-xl-6">
        <div ng-if="$ctrl.newUsersCountChart">
          <highchart id="chart2" config="$ctrl.newUsersCountChart"></highchart>
        </div>
      </div>
    </div>

    <div class="row panel">
      <div class="padding-sm col-md-6 col-lg-6 col-xl-6">
        <div ng-if="$ctrl.consultsCountChart">
          <highchart id="chart3" config="$ctrl.consultsCountChart"></highchart>
        </div>
      </div>

      <div class="padding-sm col-md-6 col-lg-6 col-xl-6">
        <div ng-if="$ctrl.earningsChart">
          <highchart id="chart4" config="$ctrl.earningsChart"></highchart>
        </div>
      </div>
    </div>
  </div>
</div>
