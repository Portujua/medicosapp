<div class="wrapper">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-6 col-xl-4 offset-lg-3 offset-xl-4">
        <div class="text-center">
          <!-- <img src="../images/logo.png" alt="Logo" class="margin-bottom"> -->
        </div>
        <div class="panel panel-default">
          <div class="panel-body">
            <form name="form" role="form" ng-submit="$ctrl.login($ctrl.credentials)">
              <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="Usuario" ng-model="$ctrl.credentials.username" tabindex="1" required autofocus ng-disabled="$ctrl.isLoading">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="ContraseÃ±a" ng-model="$ctrl.credentials.password" tabindex="2" required ng-disabled="$ctrl.isLoading">
              </div>
              <button type="submit" class="btn btn-block btn-primary btn-outline btn-lg" tabindex="3" ng-disabled="form.$invalid || $ctrl.isLoading">
                <span ng-switch="$ctrl.isLoading">
                  <span ng-switch-when="true">
                    <i class="fa fa-fw fa-spin fa-spinner"></i> Entrando
                  </span>
                  <span ng-switch-default>Entrar</span>
                </span>
              </button>
              <button type="button" class="btn btn-block btn-link btn-lg" tabindex="6" ng-click="$ctrl.create()">
                Registrar
              </button>
            </form>
          </div>
        </div>

        <!-- <div class="text-muted small margin-top text-center">
          Last update: {{ $ctrl.PageService.getAppInfo().date | date:'MMMM dd, yyyy' }} ({{ $ctrl.PageService.getAppInfo().version | available }})
        </div> -->
      </div>
    </div>
  </div>

  <!-- For sticky footer -->
  <div class="push"></div>
</div>
