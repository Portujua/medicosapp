<div class="actions-bar hug">
  <button class="btn btn-primary btn-outline" ng-click="$ctrl.create()" ng-if="$ctrl.session.can('formation_record', 'create')">
    <i class="fa fa-fw fa-plus"></i> Create Formation
  </button>

  <div class="pull-right">
    <button class="btn btn-link" ng-click="$ctrl.filters = !$ctrl.filters"><i class="fa fa-fw fa-filter"></i> Filters</button>
    <button class="btn btn-link" ng-click="$ctrl.load()"><i class="fa fa-fw fa-refresh"></i>  Reload</button>
  </div>
</div>

<div class="table-frame hug borderless" cg-busy="$ctrl.loadingPromise">
  <div class="table-responsive">
    <table class="table table-hover" ng-table="$ctrl.tableParams" show-filter="$ctrl.filters">
      <colgroup>
        <col>
        <col width="33.33%">
        <col width="33.33%">
        <col width="33.33%">
      </colgroup>
      <tbody>
        <tr ng-repeat="item in $data">
          <td class="table-numeration">{{ $ctrl.count + $index + 1 }}</td>

          <td title="'Name'" filter="{ 'formation.itemValue': 'text' }" sortable="'formation.itemValue'">
            {{ item.formation.itemValue | available }}
            <!-- <span editable-select="item.formation" e-ng-options="formation as formation.itemValue for formation in $ctrl.formations" onbeforesave="$ctrl.save($data, 'formation', item)" e-required edit-disabled="!$ctrl.session.can('formation', 'edit')" onshow="$ctrl.getFormations()">
              {{ item.formation.itemValue | available }}
            </span> -->
          </td>

          <td title="'Start Depth'" filter="{ 'startDepth' : 'number' }" sortable="'startDepth'" class="text-center">
            {{ item.startDepth | number | available }}
            <!-- <span editable-number="item.startDepth" e-step="any" onbeforesave="$ctrl.save($data, 'startDepth', item)" e-required e-min="0" edit-disabled="!$ctrl.session.can('formation', 'edit')">
              {{ item.startDepth | number | available }}
            </span> -->
          </td>

          <td title="'End Depth'" filter="{ 'endDepth' : 'number' }" sortable="'endDepth'" class="text-center">
            {{ item.endDepth | number | available }}
            <!-- <span editable-number="item.endDepth" e-step="any" onbeforesave="$ctrl.save($data, 'endDepth', item)" e-required e-min="0" edit-disabled="!$ctrl.session.can('formation', 'edit')">
              {{ item.endDepth | number | available }}
            </span> -->
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
