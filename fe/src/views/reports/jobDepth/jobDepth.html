<div class="report">
  <div class="frame" cg-busy="$ctrl.isLoading">
    <div class="margin-bottom clearfix">
      <div class="pull-left">
        <h3 class="text-muted hug dropdown">
          Job Depth
          <small class="chart-sub-title dropdown-toggle" data-toggle="dropdown">{{ $ctrl.lastSearch.date | date:'dd/MMM/yyyy' }}</small>

          <form name="form" class="dropdown-menu" ng-submit="$ctrl.load()">
            <div class="col-12 padding-sm">
              <p>Date</p>
              <div class="input-group">
                <span class="input-group-addon" id="addon"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span></span>
                <input class="form-control" type="date" ng-model="$ctrl.query.date" aria-describedby="addon" name="date" ng-disabled="$ctrl.isLoading"
                  required />
              </div>
            </div>

            <div class="col-12 padding-sm">
              <button type="submit" ng-disabled="form.$invalid || $ctrl.isLoading" class="btn btn-primary btn-outline btn-block">Ok</button>
            </div>
          </form>
        </h3>
      </div>
    </div>

    <div class="bordered">
      <table class="table table-hover hug" ng-table="$ctrl.tableParams">
        <colgroup>
          <col>
          <col width="33.33%">
          <col width="33.33%">
          <col width="33.33%">
        </colgroup>
        <thead>
          <th></th>
          <th class="text-center">Job Number</th>
          <th class="text-center">Current Depth</th>
          <th class="text-center">Costs</th>
        </thead>
        <tbody>
          <tr ng-repeat="item in $data">
            <td class="table-numeration">{{ $ctrl.count + $index + 1 }}</td>
            <td class="text-center">
              <a href="" class="bold" drilldown="{ title: item.job.jobNumber, component: 'jobsView', id: item.job.id }">
                {{ item.job.jobNumber }}
              </a>
            </td>
            <td class="text-right">{{ item.currentDepth | number }}'</td>
            <td class="text-right">{{ item.dailyCost | currency }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
