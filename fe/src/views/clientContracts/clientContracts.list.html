<div class="actions-bar">
  <button class="btn btn-primary btn-outline" ng-click="$ctrl.create()" ng-if="$ctrl.session.can('contract', 'create')">
    <i class="fa fa-fw fa-plus"></i> Create Contract
  </button>

  <div class="pull-right">
    <button class="btn btn-link" ng-click="$ctrl.filters = !$ctrl.filters"><i class="fa fa-fw fa-filter"></i> Filters</button>
    <button class="btn btn-link" ng-click="$ctrl.load()"><i class="fa fa-fw fa-refresh"></i>  Reload</button>
  </div>
</div>

<div class="table-frame hug borderless" cg-busy="$ctrl.loadingPromise">
  <div class="table-responsive">
    <table class="table table-hover" ng-table="$ctrl.tableParams" show-filter="$ctrl.filters">
      <colgroup>
        <col>
        <col width="33.33333%">
        <col width="33.33333%">
        <col width="33.33333%">
        <col>
      </colgroup>
      <tbody>
        <tr ng-repeat="item in $data">
          <td class="table-numeration">{{ $ctrl.count + $index + 1 }}</td>

          <td title="'Contract'" filter="{ 'contract.name': 'text' }" sortable="'contract.name'" class="text-middle">
            <a href="" drilldown="{ title: item.contract.name, component: 'clientContractsView', id: item.id }">{{ item.contract.name | available }}</a>
          </td>

          <td title="'Start Date'" filter="{ startDate: 'text' }" sortable="'startDate'" class="text-center text-middle">
            {{ item.startDate | available | date:"dd/MMM/yyyy" }}
          </td>

          <td title="'End Date'" filter="{ endDate: 'text' }" sortable="'endDate'" class="text-center text-middle">
            {{ item.endDate | available | date:"dd/MMM/yyyy" }}
          </td>

          <td title="'Active?'" sortable="'isActive'" class="text-center text-middle">
            <toggle ng-model="item.isActive" ng-change="$ctrl.toggleActivation(item)" size="btn-xs" ng-disabled="!($ctrl.session.can('contract', 'activate') && $ctrl.session.can('contract', 'deactivate'))"></toggle>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
